<footer id="footer" class="app__contacts--footer">
  <div class="footer__heading">
    <h2 class="open-btn">связаться с Frishmann</h2>
  </div>

  <div class="footer__modal">
    <div class="footer__form">
      <div class="footer__form--header">
        <h2>связаться с Frishmann</h2>
        <button class="close-btn"><p>закрыть</p></button>
      </div>

      <form action="" class="footer__form--form">
        <div class="footer__form--grid">
          <div class="footer__form--input">
            <textarea
              type="text"
              id="name"
              name="name"
              placeholder="ваше имя"
            ></textarea>
          </div>
          <div class="footer__form--input">
            <textarea
              type="email"
              id="email"
              name="email"
              placeholder="e-mail"
            ></textarea>
          </div>
          <div class="footer__form--input">
            <textarea
              type="tel"
              id="tel"
              name="tel"
              placeholder="телефон"
            ></textarea>
          </div>
          <div class="footer__form--input">
            <textarea
              maxlength="300"
              type="text"
              id="message"
              name="message"
              placeholder="сообщение"
            ></textarea>
          </div>
        </div>

        <div class="footer__form--cta">
          <div class="footer__services--cta">
            <button><p>выбрать услугу</p></button>
          </div>

          <button type="submit"><h2>отправить</h2></button>
        </div>

        <div class="footer__form--services"></div>
      </form>
    </div>

    <div class="footer__services">
      <div class="footer__services--analysis">
        <div class="footer__services--block">
          <h3>анализ</h3>
          <div class="services__analysis--item">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="explore"
              name="исследование рынка"
            />
            <label for="explore"
              ><p class="services__analysis--item-p">
                исследование рынка
              </p></label
            >
          </div>
          <div class="services__analysis--item">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="analysis"
              name="анализ конкурентов"
            />
            <label for="analysis"
              ><p class="services__analysis--item-p">
                анализ конкурентов
              </p></label
            >
          </div>
          <div class="services__analysis--item">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="estimate"
              name="оценка решений"
            />
            <label for="estimate"
              ><p class="services__analysis--item-p">оценка решений</p></label
            >
          </div>
        </div>
        <div class="footer__services--block">
          <h3>разработка</h3>
          <div class="services__analysis--item">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="develop"
              name="разработка концепта"
            />
            <label for="develop"
              ><p class="services__analysis--item-p">
                разработка концепта
              </p></label
            >
          </div>
          <div class="services__analysis--item">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="sketch"
              name="эскизный проект"
            />
            <label for="sketch"
              ><p class="services__analysis--item-p">эскизный проект</p></label
            >
          </div>
          <div class="services__analysis--item">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="docs"
              name="руководство и документация"
            />
            <label for="docs"
              ><p class="services__analysis--item-p">
                руководство и документация
              </p></label
            >
          </div>
        </div>
        <div class="footer__services--block">
          <h3>реализация</h3>
          <div class="services__analysis--item">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="search"
              name="поиск подрядчиков"
            />
            <label for="search"
              ><p class="services__analysis--item-p">
                поиск подрядчиков
              </p></label
            >
          </div>
          <div class="services__analysis--item">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="plan"
              name="план работ"
            />
            <label for="plan"
              ><p class="services__analysis--item-p">план работ</p></label
            >
          </div>
          <div class="services__analysis--item">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="monitor"
              name="авторский надзор"
            />
            <label for="monitor"
              ><p class="services__analysis--item-p">авторский надзор</p></label
            >
          </div>
        </div>

        <div class="footer__services--btns">
          <div class="footer__services--close">
            <button><p>закрыть</p></button>
          </div>
          <div class="footer__services--choose">
            <button class="footer__services--choose-btn">
              <p>выбрать</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
